<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil personnalisée</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #1d1f21; /* Fond gris foncé pour éviter le blanc pendant la transition */
        }

        /* Superposition de deux calques pour une transition fluide */
        .bgOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }

        #bgOld {
            opacity: 1;
        }

        #bgNew {
            opacity: 0;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"] {
            width: 300px;
            height: 40px;
            border: 1px solid rgba(50, 50, 50, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            text-align: left;
            padding-left: 10px;
            backdrop-filter: blur(5px);
            outline: none;
            font-size: 15px;
        }

        #bgPickerLabel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(50, 50, 50, 0.2);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: lightslategrey;
            font-weight: bold;
            backdrop-filter: blur(6px);
            cursor: pointer;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            #bgPickerLabel:hover {
                background: rgba(50, 50, 50, 0.4);
                transform: scale(1.1);
            }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="bgOld" class="bgOverlay"></div>
    <div id="bgNew" class="bgOverlay"></div>

    <label for="bgPicker" id="bgPickerLabel" aria-label="Changer l'image de fond">+</label>
    <input type="file" id="bgPicker" accept="image/*" onchange="changeBackground(event)">

    <div class="search-container">
        <form action="https://www.duckduckgo.com/" method="get">
            <input type="text" name="q" autofocus aria-label="Recherche">
        </form>
    </div>

    <script>
        function changeBackground(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/') && file.size <= 5 * 1024 * 1024) { // Limite de 5 Mo
                const reader = new FileReader();
                reader.onload = function (e) {
                    const bgOld = document.getElementById('bgOld');
                    const bgNew = document.getElementById('bgNew');

                    bgNew.style.backgroundImage = `url('${e.target.result}')`;
                    bgNew.style.opacity = 1; // Faire apparaître la nouvelle image

                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            bgOld.style.backgroundImage = `url('${e.target.result}')`;
                            bgNew.style.opacity = 0; // Réinitialiser l'opacité pour la transition suivante
                            localStorage.setItem('bgImage', e.target.result);
                        }, 1000);
                    });
                };
                reader.readAsDataURL(file);
            } else {
                alert('Veuillez sélectionner une image valide de moins de 5 Mo.');
            }
        }

        window.onload = function () {
            const savedBg = localStorage.getItem('bgImage');
            if (savedBg) {
                document.getElementById('bgOld').style.backgroundImage = `url('${savedBg}')`;
            }
        };
    </script>
</body>
</html>
