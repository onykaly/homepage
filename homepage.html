<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil personnalisée</title>
    <style>
        /* Style du corps de la page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('logo.png') no-repeat center center/cover;
            transition: background-image 1s ease-in-out; /* Effet de fondu pour le changement d'image */
        }
        
        /* Conteneur de la barre de recherche */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        /* Style de la barre de recherche */
        input[type="text"] {
            width: 300px; /* Largeur de la barre */
            height: 40px; /* Hauteur de la barre */
            border: 1px solid rgba(50, 50, 50, 0.3); /* Contour léger */
            border-radius: 25px; /* Coins arrondis */
            background: rgba(255, 255, 255, 0.2); /* Transparence */
            color: black;
            text-align: left;
            padding-left: 10px;
            backdrop-filter: blur(5px); /* Effet de flou */
            outline: none; /* Supprime l'effet de sélection */
        }
        
        /* Style du bouton pour changer l'image de fond */
        #bgPickerLabel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(50, 50, 50, 0.2); /* Transparence */
            width: 20px; /* Taille du bouton */
            height: 20px;
            border-radius: 50%; /* Bouton rond */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(5px); /* Flou d'arrière-plan */
            cursor: pointer;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        /* Effet au survol du bouton */
        #bgPickerLabel:hover {
            background: rgba(50, 50, 50, 0.4);
            transform: scale(1.1);
        }
        
        /* Masquer l'input file */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Bouton pour changer l'image de fond -->
    <label for="bgPicker" id="bgPickerLabel">+</label>
    <input type="file" id="bgPicker" accept="image/*" onchange="changeBackground(event)">
    
    <!-- Barre de recherche -->
    <div class="search-container">
        <form action="https://www.duckduckgo.com/" method="get">
           <input type="text" name="q" autofocus>
        </form>
    </div>
    
    <script>
        /* Fonction pour changer l'image de fond avec un effet de transition */
        function changeBackground(event) {
            const file = event.target.files[0]; // Récupère le fichier sélectionné
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.transition = 'background-image 1s ease-in-out'; // Active la transition
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                    localStorage.setItem('bgImage', e.target.result); // Sauvegarde en local
                };
                reader.readAsDataURL(file);
            }
        }
        
        /* Chargement de l'image de fond sauvegardée */
        window.onload = function() {
            const savedBg = localStorage.getItem('bgImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
        };
    </script>
</body>
</html>
